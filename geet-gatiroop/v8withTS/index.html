<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GG with TS</title>
	<script type="text/javascript" src="d3.v2.min.js"></script>
	<script src="./hpv.v8.0.js"></script>
	<script src="./hpv-draw.v8.0.js"></script>
</head>
<body>
	<!-- यमाता मातारा ताराज राजभा जभान भानस नसल सलगा लगा -->
<textarea id="pom" cols="40" rows="5">21222122 21222122
ज़िन्दगी के मोड़ पर यह प्यार का नाता हमारा</textarea>
<button onclick="myProcessPoem();">Process</button>
Base Count: <input type="number" name="baseCount" id="baseCount" value="1" min="1" size="20" max="100" step="1" onchange="fnBaseCountChange(this.value);"></span>
<div id="right">
	<div id="chart"></div>
</div>
</body>
<script type="text/javascript">
	"use strict";

	let pxrocessedPoem;
	function myProcessPoem()
	{
		let pom = document.getElementById("pom").value;
		let visDiv = document.getElementById("right");
		let axvailableW = visDiv.clientWidth;
		let myPoemType = poemType.freeverse;
		// debugger;
		pxrocessedPoem = hpvProcessPoem(pom, myPoemType);
		visualize(pxrocessedPoem, axvailableW, myPoemType);
	}
	function fnBaseCountChange(baseCount = 1)
	{
		pxrocessedPoem = hpvBaseCountChange(baseCount);
		draw();
	}
</script>
</html>
