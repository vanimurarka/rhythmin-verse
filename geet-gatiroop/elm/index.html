<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>GG Elm</title>
  <script type="text/javascript" src="main.js"></script>
</head>

<body style="background-color: black;">
  <textarea id="poem">à¤²</textarea>
  <div id="myapp"></div>
</body>

<script type="text/javascript">
var storedData = localStorage.getItem('gg-elm-js-interop');
console.log(storedData);
var flags = storedData ? JSON.parse(storedData) : null;
flags = JSON.parse('{"poem":"'+document.getElementById('poem').value+'"}')
console.log(flags);

// Load the Elm app, passing in the stored data.
var app = Elm.Main.init({
	node: document.getElementById('myapp'),
	flags: flags
});

// Listen for commands from the `setStorage` port.
// Turn the data to a string and put it in localStorage.
app.ports.setStorage.subscribe(function(state) {
    console.log(JSON.stringify(state));
    localStorage.setItem('gg-elm-js-interop', JSON.stringify(state));
});
</script>

</html>
