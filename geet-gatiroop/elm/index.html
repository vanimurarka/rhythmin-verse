<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>GG Elm</title>
  <script type="text/javascript" src="main.js"></script>
</head>

<body style="background-color: black;">
  <textarea id="poem" rows="5" cols="30">सा
ल</textarea>
  <button onclick="tryElm()">Pass to Elm</button>
  <div id="myapp"></div>
</body>

<script type="text/javascript">

// Load the Elm app, passing in the stored data.
var app = Elm.Main.init({
	node: document.getElementById('myapp'),
});

// Listen for commands from the `setStorage` port.
// Turn the data to a string and put it in localStorage.
app.ports.setStorage.subscribe(function(state) {
    console.log(state);
    localStorage.setItem('gg-elm-js-interop', JSON.stringify(state));
});

function tryElm()
{
  poem = document.getElementById('poem').value;
  app.ports.messageReceiver.send(poem);
}

</script>

</html>
